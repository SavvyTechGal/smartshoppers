version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 12
      python: 3.8
  pre_build:
    commands:
      - echo change to Angular directory 
      - cd Angular 
      - echo Installing source NPM dependencies
      - npm install 
      - npm install -g @angular/cli
      - echo change to root directory 
      - cd .. 
      - echo change to flask directory 
      - cd flask
      - echo Installing source Python dependencies
      - pip install -r requirements.txt
      - echo Installing source Python dependencies
  build:
    commands:
      - cd ..
      - cd Angular
      - echo Build started on `date`
      - ng build --prod --aot
